<div id="yt-glossary-sidebar-root" style="padding:16px; font-family: 'Segoe UI', Arial, sans-serif;">
  <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:10px;">
    <div style="font-weight:700; font-size:18px; color:#0078d4;">YT Glossary (o3-mini)</div>
    <div>
      <button id="glossary-toggle-btn" class="btn-icon">⇤</button>
      <button id="glossary-clear-btn" class="btn">Clear</button>
    </div>
  </div>

  <div id="glossary-controls">
    <div style="font-size:13px; color:#444; margin-bottom:6px;">Status: <span id="glossary-status">Idle</span></div>
    <input id="glossary-search" placeholder="Search terms..." class="input"/>
    <button id="glossary-run-btn" class="btn-primary">Glossify it!</button>

    <div id="glossary-spinner" style="display:none; text-align:center; margin-top:16px;">
      <div class="spinner"></div>
      <div id="glossary-progress-text" style="margin-top:10px; font-size:13px; color:#666;">
        Working on it… please wait.
      </div>
    </div>
  </div>

  <div id="glossary-list" style="margin-top:16px;"></div>

  <div style="position:sticky; bottom:0; background:white; padding-top:8px; margin-top:12px; font-size:12px; color:#777; border-top:1px solid #eee;">
    Click a timestamp to seek. Generated by o3-mini. Keys stored locally.
  </div>
</div>
